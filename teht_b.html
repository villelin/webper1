<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/normalize.min.css">

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <h1>Lomakkeen validointi JavaScript</h1>

        <form novalidate>
            Etunimi:
            <input type="text" name="Etunimi" required><br>
            Sukunimi:
            <input type="text" name="Sukunimi" required><br>
            E-mail:
            <input type="email" name="E-mail" required pattern="^\S+@\S+\.\S+$"><br>
            Puhelin:
            <input type="tel" name="Puhelin" required pattern="^\+\d+$"><br>
            Osoite:
            <input type="text" name="Osoite"><br>
            Postinumero:
            <input type="text" name="Postinumero" pattern="^\d{5}$"><br>
            Salasana:
            <input type="password" name="Salasana" required><br>
            <input type="submit" name="Lähetä">
        </form>

        <script src="js/main.js"></script>
    </body>
</html>
